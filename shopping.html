<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
<style>
.shopping-bag {
  background-color: #f5f5f5;
  border: 1px solid #ccc;
  border-radius: 4px;
  padding: 10px;
  width: 200px;
}

.shopping-bag h2 {
  font-size: 16px;
  margin: 0 0 10px;
}

.shopping-bag ul {
  list-style-type: none;
  padding: 0;
}

.shopping-bag li {
  margin-bottom: 5px;
}
</style>
</head>
<body>
  <div class="shopping-bag">
    <h2>Shopping Bag</h2>
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ul>
  </div>
</body>
</html>
